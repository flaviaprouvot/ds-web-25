    <div class="d-flex gap-3">

            style="background-image: url('https://i.pinimg.com/736x/19/d5/51/19d5517f296fccc0a6d9f62e02e1106b.jpg'); 
                   background-size: cover; 
                   background-position: center-down; 
                   height: 180px;">
            </div>
    
            <div class="card-body">
                <h5 class="card-title">Olá Bruno!</h5>
                <p class="card-text">Lindíssimo dia aqui em xique-xique</p>
                <a href="#" class="btn btn-primary">Conheça xique-xique clicando aqui!!!!</a>
            </div>
    
        </div>


        <div class="card" style="width: 18rem;">

            <div class="card-img-top" 
            style="background-image: url('https://mumbai.nyc3.cdn.digitaloceanspaces.com/0281_y_st/sticker-fan_18744050_a.png'); 
                   background-size: cover; 
                   background-position: center; 
                   height: 180px;">
            </div>
    
            <div class="card-body">
                <h5 class="card-title">Tudo bem Bruno?</h5>
                <p class="card-text">Curtindo mais um dia de sol</p>
                <a href="#" class="btn btn-primary">Clique aqui!!!</a>

        </div>

            style="background-image: url('https://i.pinimg.com/236x/56/c4/83/56c483a7e62d96f8287533483dd417d1.jpg'); 
                   background-size: cover;

                <h5 class="card-title">Espero que sim Bruno!!</h5>
                <p class="card-text">Descrição 100% original e criativa</p>
                <a href="#" class="btn btn-primary">Saiba mais aqui!!!</a>
            </div>
    
        </div>
    
        
    </div>
